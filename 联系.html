   <style>
       /* 重置所有元素的margin和padding */
   *	{
           margin: 0%;
           padding: 0%;
       }
       
   /* 设置body的基础样式 */
   body {
       margin: 0;
       font-family: Arial, sans-serif;
   }
   
   /* 设置导航菜单的样式 */
   ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
       width: 8%;
       background-color: #f1f1f1;
       position: fixed;
       height: 100%;
       overflow: auto;
   }
   
   /* 设置导航菜单中的链接样式 */
   li a {
       display: block;
       color: #000;
       padding: 10px 16px;
       text-decoration: none;
   }
   
   /* 设置导航菜单中激活状态的链接样式 */
   li a.active {
       background-color: #4CAF50;
       color: white;
   }
   
   /* 设置导航菜单中非激活状态且被鼠标悬停的链接样式 */
   li a:hover:not(.active) {
       background-color: #555;
       color: white;
   }
   
   /* 设置h1标签的样式 */
   h1 {
       text-align: center;
   }
   
   /* 设置表单的样式 */
   form {
       max-width: 400px;
       margin: 0 auto;
   }
   
   /* 设置标签，输入框和文本域的样式 */
   label, input, textarea {
       display: block;
       margin-bottom: 10px;
   }
   
   /* 设置输入框和文本域的样式 */
   input, textarea {
       width: 100%;
       padding: 5px;
   }
   
   /* 设置文本域的样式 */
   textarea {
       height: 100px;
   }
   
   /* 设置按钮的样式 */
   button {
       padding: 10px 20px;
       background-color: #4CAF50;
       color: white;
       border: none;
       cursor: pointer;
   }
   
   /* 设置按钮被鼠标悬停时的样式 */
   button:hover {
       background-color: #45a049;
   }
   
   </style>
   </head>
